<h1>{{ title }}</h1>
<button kendoButton (click)="openTodoDialog()" themeColor="primary">
  Add Todo
</button>

<kendo-dialog title="Please confirm" *ngIf="isOpen" (close)="close()">
  <add-edit-todo-form
    (save)="addTodo($event)"
    (cancel)="close()"
  ></add-edit-todo-form>
</kendo-dialog>
<ul>
  Todos
  <li *ngFor="let todo of todos$ | async">
    {{ todo.title }}
  </li>
</ul>
